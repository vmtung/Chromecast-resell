            function validateForm() {
                var color = $(".color option:selected").val();
                var size = $(".size option:selected").val();
                var quant = $(".quant option:selected").val();
                if (color == "") {
                    $('.err').html('Please select color');
                    return false;
                }
                if (size == "") {
                    $('.err').html('Please select size');
                    return false;
                }
                if (quant == "") {
                    $('.err').html('Please select quantity');
                    return false;
                }
            }
            $(document).on('change', ".color", function(e) {
                //doStuff
                var color = $(".color option:selected").val();
                if (color != "") {
                    $('.err').html('');
                    return false;
                }
            });
            $(document).on('change', ".size", function(e) {
                //doStuff
                var size = $(".size option:selected").val();
                if (size != "") {
                    $('.err').html('');
                    return false;
                }
            });
            $(document).on('change', ".quant", function(e) {
                //doStuff
                var quant = $(".quant option:selected").val();
                if (quant != "") {
                    $('.err').html('');
                    return false;
                }
            });
