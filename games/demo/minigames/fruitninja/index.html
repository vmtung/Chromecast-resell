    <script>

      var asset_sounds = [
        { id: 'throwFruit', src: 'throw-fruit.mp3' },
        { id: 'bombExplode', src: 'bomb-explode.mp3' },
        { id: 'splatter', src: 'splatter.mp3' }
      ]
      createjs.Sound.registerSounds(asset_sounds, './assets/sound/')

      let is_touched = false
      window.document.body.onclick = function() {
        
        if (!is_touched) {
          createjs.Sound.play('splatter')
          console.log('play')
          is_touched = true
        }
      }
    </script>
